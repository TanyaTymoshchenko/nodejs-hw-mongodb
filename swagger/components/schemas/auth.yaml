type: object
required:
  - name
  - email
  - password
properties:
  name:
    type: string
    description: 'User name'
    example: 'Richard Warrior'
  email:
    description: 'User email'
    type: string
    default: 'user@gmail.com'
    example: 'richard.warrior@example.com'
  password:
    type: string
    description: 'User password'
    example: '123456789'
  createdAt:
    description: 'Time when the user was registered'
    type: string
    format: date-time
    example: '2024-08-02T10:20:30Z'
  updatedAt:
    description: 'Time when the user was last updated'
    type: string
    format: date-time
    example: '2024-08-02T10:20:30Z'
