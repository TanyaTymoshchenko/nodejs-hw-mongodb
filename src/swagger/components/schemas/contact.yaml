type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
  - userId
properties:
  _id:
    description: 'Contacts id'
    type: string
    example: '65e4decdd286b30065d54af9'
  name:
    description: 'Contacts name'
    type: string
    example: 'John Dorian'
  phoneNumber:
    description: 'Contacts phone number'
    type: number
    example: 8494358395
  email:
    description: 'Contacts email'
    type: string
    default: 'user@gmail.com'
    example: 'john.dorian@example.com'
  isFavourite:
    description: 'Shows if the contact is marked as a favorite'
    type: boolean
    default: false
    example: false
  contactType:
    description: 'Contacts type'
    type: string
    enum: ['work', 'home', 'personal']
    default: 'personal'
    example: 'personal'
  userId:
    description: 'Identifier of the user'
    type: string
    example: 60d21b4667d0d8992e610c88
  photo:
    description: "Link to the contact's photo"
    type: string
    example: binary
  createdAt:
    description: 'Time when the contact was added'
    type: string
    format: date-time
    example: '2023-08-02T10:20:30Z'
  updatedAt:
    description: 'Time when the contact was last updated'
    type: string
    format: date-time
    example: '2023-08-02T10:20:30Z'
